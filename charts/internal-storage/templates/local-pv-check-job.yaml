{{- if and (include "clusterpedia.internal.storage.persistence.matchNode" .) (eq .Values.storageInstallMode "internal") -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "clusterpedia.job.internal.storage.pv.fullname" .}}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "common.labels.standard" . | nindent 4 }}
    app: {{ include "clusterpedia.internal.storage.fullname" . }}
    internalstorage.clusterpedia.io/type: {{ include "clusterpedia.internal.storage.type" . }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  ttlSecondsAfterFinished: 600
  template:
    metadata:
      labels:
        app: {{ include "clusterpedia.internal.storage.fullname" . }}
        internalstorage.clusterpedia.io/type: {{ include "clusterpedia.internal.storage.type" . }}
        job: check-node-local-pv-dir
    spec:
      restartPolicy: Never
      nodeName: {{ include "clusterpedia.internal.storage.persistence.matchNode" . }}
      containers:
      - name: check-dir
        image: {{ include "clusterpedia.internal.storage.database.image" . }}
        command: ['sh', '-c', 'stat {{ include "clusterpedia.internal.storage.mountPath" . }}']
        volumeMounts:
        - name: pv-dir
          mountPath: {{ include "clusterpedia.internal.storage.mountPath" . }}
      volumes:
      - name: pv-dir
        hostPath:
          path: {{ include "clusterpedia.internal.storage.hostPath" . }}
      tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
{{- end -}}
